<body>
<!-- first box -->
    <section>
        <div class="one"> <img src="/CSS/homework3/problem2/css/monasteries-in-armenia.jpg" alt="Tatev">
            <div class="two"><img width="400px" height="250px" src="/CSS/homework3/problem2/css/monasteries-in-armenia.jpg" alt=""></div>
            <div class="three">

                    մեր սիրուն Տաթև

<!-- second box -->

    <section>
       <div class="parent"> 
           <p>parent</p>
           <div class="child">
               <p>child</p>
               <div class="element">
                   <p>element</p>
               </div>
           </div>
       </div>
    </section>

    <!-- third box -->

    <section class="third_box">
        <div class="parent1">
            <div class="child1">Child 01</div>
            <div class="child2">Child 02</div>
            <div class="child3">Child 03</div>
        </div>
